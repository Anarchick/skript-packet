plugins {
    id 'java'
    id 'eclipse'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

configurations {
    shade
    compile.extendsFrom shade
}


eclipse {
    project {
        name = 'skript-packet'
    }
}

repositories {
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' } // Spigot
    maven { url "https://repo.dmulloy2.net/nexus/repository/public/" }
    maven { url 'https://mvnrepository.com/artifact/org.json/json' } // DataWatcher
    maven { url "https://libraries.minecraft.net" }
    maven { url 'https://jitpack.io' } // Skript
    mavenCentral()
    jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	implementation (group: 'com.github.SkriptLang', name: 'Skript', version: '2.6-beta2') {
        exclude group: 'com.sk89q.worldguard', module: 'worldguard-legacy'
        exclude group: 'net.milkbowl.vault', module: 'Vault'
    }
    implementation group: 'org.spigotmc', name: 'spigot-api', version: '1.17.1-R0.1-SNAPSHOT'
    implementation group: 'com.github.TPGamesNL', name: 'skript-reflect', version: 'v2.2-alpha2'
    implementation group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.annotation', version: '2.2.600'
    implementation group: 'com.mojang', name: 'datafixerupper', version: '1.0.20' // ExprPair
    implementation group: "com.comphenix.protocol", name: "ProtocolLib", version: "4.7.0"
    shade (group: 'org.json', name: 'json', version: '20210307')
}

jar {
    archiveBaseName  = 'skript-packet'
    archiveVersion =  '2.0'
    exclude('fr/anarchick/skriptpacket/elements/deprecated/**')
    configurations.shade.each { dep ->
        from(project.zipTree(dep)){
            exclude 'META-INF', 'META-INF/**'
            exclude '**/*.yml'
        }
    }
}